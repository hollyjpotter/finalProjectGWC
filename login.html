<html>
<head>
  <meta name="google-signin-client_id" content=478647482634-8eaa5oe16vmfl68infm522pa9eu3r6tm.apps.googleusercontent.com">
</head>
<body>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>                                                                                                                      
  <div id="my-signin2" data-onsuccess="onSignIn"></div>
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile():
      console.log('ID: ' + profile.getId()); // Do not send to backend, us ID token
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // null if email scope is not present                                          
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

</body>
</html>
